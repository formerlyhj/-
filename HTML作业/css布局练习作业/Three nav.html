<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三级下拉导航</title>
    <style>
        ul{
            list-style-type: none;
        }
        .ul1 li{
            background-color: #eeeeee;
            width: 200px;
            height: 35px;
            border: 1px solid black;
            text-align: center;
            line-height: 35px;
        }
        li:hover{
            background-color: #7495a9;
        }
        .ul2{
            display: none;
            position: absolute;
            left: 211px;
            top: 16px;
        }
        .li1:hover .ul2{
            display: block;
        }
        .ul3{
            display: none;
            position: absolute;
            left: 203px;
            top: 0;
        }
        .li2:hover .ul3{
            display: block;
        }
    </style>
</head>
<body>
<div>
    <ul class="ul1">
        <li class="li1">章节
            <ul class="ul2">
                <li class="li2">python
                    <ul class="ul3">
                        <li>GUI</li>
                        <li>SOCKET</li>
                        <li>ASYNC</li>
                    </ul>
                </li>
                <li>go</li>
            </ul>
        </li>
        <li>问答</li>
        <li>笔记</li>
        <li>提问</li>
    </ul>
</div>
</body>
</html>
