<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>table_1</title>
	</head>
	<body>

		<!-- 外部表格 -->
		<table border="1">
			<tr>
				<td>
					<p>这是一个段落</p>
					<p>这是另一个段落</p>
				</td>
				<td>
					<p>这是一个单元表格</p>

					<!-- 表格中的表格 -->
					<table border="1">
						<tr>
							<td>a</td>
							<td>b</td>
						</tr>
						<tr>
							<td>c</td>
							<td>d</td>
						</tr>
					</table>

				</td>
			</tr>

			<tr>
				<td>
					<p>这是一个列表</p>

					<ul>
						<li>Adidas</li>
						<li>Nike</li>
						<li>PUMA</li>
					</ul>
				</td>

				<td>
					<h1>完毕！</h1>
				</td>
			</tr>
		</table>

	</body>
</html>
